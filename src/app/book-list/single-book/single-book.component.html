<div class="row">
  <div class="col-xs-12">
    <img style="max-width: 400px;" *ngIf="book.photo" [src]="book.photo">
    <h1 class="text-info">{{ book.title }}</h1>
    <h3 class="caption">Autheur: {{ book.author }}</h3>
    <p >Synopsis: <span class="bg-info">{{ book.synopsis }}</span></p>
    <button class="btn btn-default" (click)="onBack()">Retour</button>
  </div>
</div>
